<p>连接所有表</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">FROM</span> ordermaster om </span><br><span class="line"><span class="keyword">JOIN</span> customer c <span class="keyword">ON</span> c.customerNo<span class="operator">=</span>om.customerNo </span><br><span class="line"><span class="keyword">JOIN</span> orderdetail od <span class="keyword">ON</span> od.orderNo<span class="operator">=</span>om.orderNo </span><br><span class="line"><span class="keyword">JOIN</span> product p <span class="keyword">ON</span> p.productNo<span class="operator">=</span>od.productNo</span><br><span class="line"><span class="keyword">JOIN</span> employee e <span class="keyword">ON</span> e.employeeNo<span class="operator">=</span>om.salerNo</span><br></pre></td></tr></table></figure>

<ol>
<li><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> e.employeeNo,e.employeeName,e.address,om.orderNo,om.customerNo,om.orderDate </span><br><span class="line"><span class="keyword">FROM</span> employee e <span class="keyword">JOIN</span> ordermaster om <span class="keyword">ON</span> e.employeeNo<span class="operator">=</span>om.salerNo</span><br><span class="line"><span class="keyword">WHERE</span> e.address <span class="keyword">LIKE</span> <span class="string">&#x27;上海市%&#x27;</span></span><br><span class="line"><span class="keyword">ORDER</span> <span class="keyword">BY</span> om.customerNo <span class="keyword">DESC</span></span><br></pre></td></tr></table></figure></li>
<li><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> om.customerNO,c.customerName,om.orderNo,od.quantity,om.orderSum</span><br><span class="line"><span class="keyword">FROM</span> ordermaster om </span><br><span class="line"><span class="keyword">JOIN</span> customer c <span class="keyword">ON</span> c.customerNo<span class="operator">=</span>om.customerNo </span><br><span class="line"><span class="keyword">JOIN</span> orderdetail od <span class="keyword">ON</span> od.orderNo<span class="operator">=</span>om.orderNo </span><br><span class="line"><span class="keyword">JOIN</span> product p <span class="keyword">ON</span> p.productNo<span class="operator">=</span>od.productNo</span><br><span class="line"><span class="keyword">WHERE</span> p.productName<span class="operator">=</span><span class="string">&#x27;32M DRAM&#x27;</span>;</span><br></pre></td></tr></table></figure></li>
<li><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> e.employeeName,e.department,e.sex,e.birthday</span><br><span class="line"><span class="keyword">FROM</span> employee e</span><br><span class="line"><span class="keyword">WHERE</span> e.department <span class="keyword">IN</span> (</span><br><span class="line">	<span class="keyword">SELECT</span> department <span class="keyword">FROM</span> employee <span class="keyword">WHERE</span> employeeName<span class="operator">=</span><span class="string">&#x27;张小梅&#x27;</span></span><br><span class="line">)</span><br><span class="line"><span class="keyword">ORDER</span> <span class="keyword">BY</span> department <span class="keyword">DESC</span>;</span><br></pre></td></tr></table></figure></li>
<li><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> e.employeeNo,e.employeeName,e.department,om.orderNo,c.customerName,om.orderDate</span><br><span class="line"><span class="keyword">FROM</span> ordermaster om </span><br><span class="line"><span class="keyword">JOIN</span> customer c <span class="keyword">ON</span> c.customerNo<span class="operator">=</span>om.customerNo </span><br><span class="line"><span class="keyword">JOIN</span> employee e <span class="keyword">ON</span> e.employeeNo<span class="operator">=</span>om.salerNo</span><br><span class="line"><span class="keyword">ORDER</span> <span class="keyword">BY</span> e.employeeNo <span class="keyword">DESC</span>;</span><br></pre></td></tr></table></figure></li>
<li><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> od.productNo,p.productName,od.quantity,od.price</span><br><span class="line"><span class="keyword">FROM</span> orderdetail od</span><br><span class="line"><span class="keyword">JOIN</span> product p <span class="keyword">ON</span> p.productNo<span class="operator">=</span>od.productNo</span><br><span class="line"><span class="keyword">WHERE</span> od.quantity<span class="operator">&gt;</span><span class="number">4</span>;</span><br></pre></td></tr></table></figure></li>
<li><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> om.customerNo,c.customerName,od.productNo,p.productName,od.quantity,od.price,om.orderSum</span><br><span class="line"><span class="keyword">FROM</span> ordermaster om </span><br><span class="line"><span class="keyword">JOIN</span> customer c <span class="keyword">ON</span> c.customerNo<span class="operator">=</span>om.customerNo </span><br><span class="line"><span class="keyword">JOIN</span> orderdetail od <span class="keyword">ON</span> od.orderNo<span class="operator">=</span>om.orderNo </span><br><span class="line"><span class="keyword">JOIN</span> product p <span class="keyword">ON</span> p.productNo<span class="operator">=</span>od.productNo</span><br></pre></td></tr></table></figure></li>
<li><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> e.employeeName,e.department <span class="keyword">FROM</span> employee e</span><br><span class="line"><span class="keyword">ORDER</span> <span class="keyword">BY</span> e.department</span><br></pre></td></tr></table></figure></li>
<li><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> e.employeeName,e.sex,om.orderDate,od.quantity,om.orderSum</span><br><span class="line"><span class="keyword">FROM</span> ordermaster om </span><br><span class="line"><span class="keyword">JOIN</span> orderdetail od <span class="keyword">ON</span> od.orderNo<span class="operator">=</span>om.orderNo </span><br><span class="line"><span class="keyword">JOIN</span> employee e <span class="keyword">ON</span> e.employeeNo<span class="operator">=</span>om.salerNo</span><br><span class="line"><span class="keyword">JOIN</span> product p <span class="keyword">ON</span> p.productNo<span class="operator">=</span>od.productNo</span><br><span class="line"><span class="keyword">WHERE</span> p.productName<span class="operator">=</span><span class="string">&#x27;52倍速光驱&#x27;</span>;</span><br></pre></td></tr></table></figure></li>
<li><figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> <span class="operator">*</span> <span class="comment">--我不知道你要啥啊</span></span><br><span class="line"><span class="keyword">FROM</span> ordermaster om </span><br><span class="line"><span class="keyword">JOIN</span> orderdetail od <span class="keyword">ON</span> od.orderNo<span class="operator">=</span>om.orderNo </span><br><span class="line"><span class="keyword">JOIN</span> employee e <span class="keyword">ON</span> e.employeeNo<span class="operator">=</span>om.salerNo</span><br><span class="line"><span class="keyword">WHERE</span> e.employeeName<span class="operator">=</span><span class="string">&#x27;张小娟&#x27;</span>;</span><br></pre></td></tr></table></figure>
…没写完…….</li>
</ol>
