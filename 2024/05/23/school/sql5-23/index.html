        <p>5.23 上机实验 完成教材P141页的上机练习，上传SQL语句截图。</p>
<p>数据库：<a href="students.sql">下载</a></p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">CREATE</span> <span class="keyword">VIEW</span> scd <span class="keyword">AS</span></span><br><span class="line"><span class="keyword">SELECT</span> s.Sno, s.Sname, s.Sdept, e.Cno, c.cname, c.credit</span><br><span class="line"><span class="keyword">FROM</span> student s</span><br><span class="line"><span class="keyword">JOIN</span> sc e <span class="keyword">ON</span> s.Sno <span class="operator">=</span> e.Sno</span><br><span class="line"><span class="keyword">JOIN</span> course c <span class="keyword">ON</span> e.Cno <span class="operator">=</span> c.Cno;</span><br><span class="line">		</span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">VIEW</span> scd2 <span class="keyword">AS</span></span><br><span class="line"><span class="keyword">SELECT</span> s.Sno, s.Sname, n.Cname,n.Grade</span><br><span class="line"><span class="keyword">FROM</span> student s</span><br><span class="line"><span class="keyword">JOIN</span> new_sc n <span class="keyword">ON</span> s.Sname <span class="operator">=</span> n.Sname;</span><br><span class="line"></span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">VIEW</span> scd3 <span class="keyword">AS</span></span><br><span class="line"><span class="keyword">SELECT</span> sc.Sno,<span class="built_in">COUNT</span>(sc.Cno) <span class="keyword">AS</span> t</span><br><span class="line"><span class="keyword">FROM</span> sc <span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno;</span><br><span class="line"></span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">VIEW</span> scd4 <span class="keyword">AS</span></span><br><span class="line"><span class="keyword">SELECT</span> Sno,<span class="built_in">SUM</span>(Credit) <span class="keyword">AS</span> t2</span><br><span class="line"><span class="keyword">FROM</span> sc </span><br><span class="line"><span class="keyword">JOIN</span> course c <span class="keyword">ON</span> sc.Cno<span class="operator">=</span>c.Cno</span><br><span class="line"><span class="keyword">WHERE</span> Grade<span class="operator">&gt;=</span><span class="number">60</span> <span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno;</span><br><span class="line"><span class="comment">---</span></span><br><span class="line"><span class="keyword">SELECT</span> Sname,Cname,Grade <span class="keyword">FROM</span> scd2 <span class="keyword">WHERE</span> Grade<span class="operator">&gt;=</span><span class="number">90</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">SELECT</span> <span class="operator">*</span> <span class="keyword">FROM</span> scd3 <span class="keyword">HAVING</span> <span class="built_in">COUNT</span>(<span class="operator">*</span>)<span class="operator">&gt;</span><span class="number">3</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">SELECT</span> Sname,t</span><br><span class="line"><span class="keyword">FROM</span> scd3 </span><br><span class="line"><span class="keyword">JOIN</span> student s <span class="keyword">ON</span> scd3.Sno<span class="operator">=</span>s.Sno</span><br><span class="line"><span class="keyword">WHERE</span> Sdept<span class="operator">=</span>&quot;计算机系&quot; <span class="keyword">AND</span> t<span class="operator">&gt;=</span><span class="number">3</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">SELECT</span> s4.Sno,Sname,Sdept,t2 <span class="keyword">FROM</span> scd4 s4 </span><br><span class="line"><span class="keyword">JOIN</span> student s <span class="keyword">ON</span> s4.Sno<span class="operator">=</span>s.Sno </span><br><span class="line"><span class="keyword">WHERE</span> t2<span class="operator">&gt;=</span><span class="number">10</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">SELECT</span> Sname,Sage,Sdept,t2 <span class="keyword">FROM</span> scd4 </span><br><span class="line"><span class="keyword">JOIN</span> student s <span class="keyword">ON</span> scd4.Sno<span class="operator">=</span>s.Sno</span><br><span class="line"><span class="keyword">WHERE</span> Sage<span class="operator">&gt;=</span><span class="number">20</span> <span class="keyword">AND</span> t2<span class="operator">&gt;=</span><span class="number">10</span>;</span><br><span class="line"><span class="comment">---</span></span><br><span class="line"><span class="keyword">ALTER</span> <span class="keyword">VIEW</span> scd4 <span class="keyword">AS</span> </span><br><span class="line"><span class="keyword">SELECT</span> Sno,<span class="built_in">SUM</span>(Credit) <span class="keyword">AS</span> t2,<span class="built_in">COUNT</span>(<span class="operator">*</span>) <span class="keyword">AS</span> t3 </span><br><span class="line"><span class="keyword">FROM</span> sc <span class="keyword">JOIN</span> course c <span class="keyword">ON</span> sc.Cno<span class="operator">=</span>c.Cno <span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno;</span><br><span class="line"></span><br><span class="line"><span class="keyword">CREATE</span> INDEX Idx_Sdept <span class="keyword">ON</span> student (Sdept <span class="keyword">DESC</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">UNIQUE</span> INDEX Idx_Sname <span class="keyword">ON</span> student(Sname);</span><br><span class="line"></span><br><span class="line"><span class="keyword">CREATE</span> INDEX Idx_Cname <span class="keyword">ON</span> course(Cname);</span><br><span class="line"></span><br><span class="line"><span class="keyword">CREATE</span> INDEX Idx_SnoCno <span class="keyword">ON</span> sc(Sno,Cno);</span><br><span class="line"></span><br><span class="line"><span class="keyword">DROP</span> INDEX Idx_Sname <span class="keyword">ON</span> student;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
