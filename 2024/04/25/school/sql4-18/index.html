<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> Sname,Sage <span class="keyword">FROM</span> student <span class="keyword">WHERE</span> Sdept <span class="operator">=</span> &quot;计算机系&quot;;</span><br></pre></td></tr></table></figure>
<p>3</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> Sno,Cno <span class="keyword">FROM</span> sc <span class="keyword">WHERE</span> Grade<span class="operator">&gt;=</span><span class="number">70</span> <span class="keyword">and</span> Grade<span class="operator">&lt;=</span><span class="number">80</span>;</span><br></pre></td></tr></table></figure>
<p>4</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> Sname,Sage <span class="keyword">FROM</span> student <span class="keyword">WHERE</span> Sage<span class="operator">&gt;=</span><span class="number">18</span> <span class="keyword">and</span> Sage<span class="operator">&lt;=</span><span class="number">20</span> <span class="keyword">and</span> Sdept <span class="operator">=</span> &quot;计算机系&quot;;</span><br></pre></td></tr></table></figure>
<p>5</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> <span class="built_in">MAX</span>(Grade) <span class="keyword">FROM</span> sc <span class="keyword">WHERE</span> Cno <span class="operator">=</span> &quot;C001&quot;;</span><br></pre></td></tr></table></figure>
<p>6</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> <span class="built_in">MAX</span>(Sage),<span class="built_in">MIN</span>(Sage) <span class="keyword">FROM</span> student <span class="keyword">WHERE</span> Sdept <span class="operator">=</span> &quot;计算机系&quot;;</span><br></pre></td></tr></table></figure>
<p>7</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> Sdept,<span class="built_in">COUNT</span>(Sdept) <span class="keyword">FROM</span> student <span class="keyword">GROUP</span> <span class="keyword">BY</span> Sdept;</span><br></pre></td></tr></table></figure>
<p>8</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> Cno,<span class="built_in">COUNT</span>(Cno),<span class="built_in">MAX</span>(Grade) <span class="keyword">FROM</span> sc <span class="keyword">GROUP</span> <span class="keyword">BY</span> Cno;</span><br></pre></td></tr></table></figure>
<p>9</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> Sno,<span class="built_in">COUNT</span>(Cno),<span class="built_in">SUM</span>(Grade) <span class="keyword">FROM</span> sc <span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno <span class="keyword">ORDER</span> <span class="keyword">BY</span> <span class="built_in">COUNT</span>(Cno);</span><br></pre></td></tr></table></figure>
<p>10</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> Sno,<span class="built_in">SUM</span>(Grade) <span class="keyword">FROM</span> sc <span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno <span class="keyword">HAVING</span> <span class="built_in">SUM</span>(Grade)<span class="operator">&gt;=</span><span class="number">200</span>;</span><br></pre></td></tr></table></figure>
<p>11</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">SELECT</span> Sno,<span class="built_in">AVG</span>(Grade),<span class="built_in">COUNT</span>(Cno) <span class="keyword">FROM</span> sc <span class="keyword">GROUP</span> <span class="keyword">BY</span> Sno <span class="keyword">HAVING</span> <span class="built_in">COUNT</span>(Cno)<span class="operator">&gt;=</span><span class="number">2</span>;</span><br></pre></td></tr></table></figure>
