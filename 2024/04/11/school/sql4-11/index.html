    <div class="post-content no-indent">
        <p>创建数据库</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">CREATE</span> DATABASE Students;</span><br></pre></td></tr></table></figure>
<p>3.创建表</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">CREATE</span> <span class="keyword">TABLE</span> Student (</span><br><span class="line">    Sno <span class="type">Char</span>(<span class="number">7</span>) <span class="keyword">PRIMARY</span> KEY,</span><br><span class="line">	Sname <span class="type">NCHAR</span>(<span class="number">5</span>) <span class="keyword">NOT</span> <span class="keyword">NULL</span>,</span><br><span class="line">	Ssex <span class="type">NCHAR</span>(<span class="number">1</span>) <span class="keyword">DEFAULT</span> <span class="string">&#x27;男&#x27;</span>,</span><br><span class="line">	Sage TINYINT <span class="keyword">CHECK</span>(Sage<span class="operator">&gt;=</span><span class="number">15</span> <span class="keyword">AND</span> Sage<span class="operator">&lt;=</span><span class="number">45</span>),</span><br><span class="line">	Sdept NVARCHAR(<span class="number">20</span>)</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">TABLE</span> Course (</span><br><span class="line">    Cno <span class="type">Char</span>(<span class="number">6</span>) <span class="keyword">PRIMARY</span> KEY,</span><br><span class="line">	Cname NVARCHAR(<span class="number">20</span>) <span class="keyword">NOT</span> <span class="keyword">NULL</span>,</span><br><span class="line">	Credit TINYINT,</span><br><span class="line">	Semster TINYINT</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line"><span class="keyword">CREATE</span> <span class="keyword">TABLE</span> SC (</span><br><span class="line">    Sno <span class="type">Char</span>(<span class="number">7</span>) <span class="keyword">NOT</span> <span class="keyword">NULL</span>,</span><br><span class="line">	Cno <span class="type">Char</span>(<span class="number">6</span>) <span class="keyword">NOT</span> <span class="keyword">NULL</span>,</span><br><span class="line">	Grade TINYINT,</span><br><span class="line">	<span class="keyword">PRIMARY</span> KEY(Sno,Cno),</span><br><span class="line">	<span class="keyword">FOREIGN</span> KEY(Sno)<span class="keyword">REFERENCES</span> student(Sno),</span><br><span class="line">	<span class="keyword">FOREIGN</span> KEY(Cno)<span class="keyword">REFERENCES</span> course(Cno)</span><br><span class="line">);</span><br></pre></td></tr></table></figure>
<p>4.修改表结构</p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">ALTER</span> <span class="keyword">TABLE</span> student</span><br><span class="line"><span class="keyword">ADD</span> <span class="keyword">COLUMN</span> spec <span class="type">char</span>(<span class="number">8</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">ALTER</span> <span class="keyword">TABLE</span> student</span><br><span class="line">MODIFY <span class="keyword">COLUMN</span> spec <span class="type">nchar</span>(<span class="number">8</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">ALTER</span> <span class="keyword">TABLE</span> student</span><br><span class="line"><span class="keyword">ADD</span> <span class="keyword">CHECK</span>(Sdept <span class="keyword">IN</span>(<span class="string">&#x27;计算机系&#x27;</span>,<span class="string">&#x27;信息管理系&#x27;</span>,<span class="string">&#x27;通信工程系&#x27;</span>));</span><br><span class="line"></span><br><span class="line"><span class="keyword">ALTER</span> <span class="keyword">TABLE</span> sc</span><br><span class="line"><span class="keyword">ADD</span> <span class="keyword">CHECK</span>(Grade<span class="operator">&gt;=</span><span class="number">0</span> <span class="keyword">AND</span> Grade <span class="operator">&lt;=</span><span class="number">100</span>);</span><br><span class="line"></span><br><span class="line"><span class="keyword">ALTER</span> <span class="keyword">TABLE</span> student</span><br><span class="line"><span class="keyword">DROP</span> <span class="keyword">COLUMN</span> spec;</span><br></pre></td></tr></table></figure>
<p>插入数据</p>
